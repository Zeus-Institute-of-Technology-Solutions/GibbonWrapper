name: GibbonWrapper

on:
  #push:
    #branches: [master]
  workflow_dispatch:
    inputs:
      Android:
        default: true
        required: false
      Ios:
        default: true
        required: false
      URL:
        default: wikipedia.org
        required: false
      token:
        description: Your Expo token, for authentication. (use with secrets)
        required: true
        #default: ${{ secrets.EXPO_TOKEN }}

concurrency:
  group: GibbonWrapper
  cancel-in-progress: true

jobs:
  Android:
    if: ${{ github.event.inputs.Android == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          #cache: yarn
      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ github.event.inputs.token }}
        env:
          token: ${{ secrets.EXPO_TOKEN }}
      - name: 🏗 Change URL 
        run: sed -i 's/google.com/${{ github.event.inputs.URL }}/g' App.js
      #- name: 📦 Install dependencies
      #  run: yarn install --frozen-lockfile

      - name: 📋 Compiling release
        run: |
          #npm install -g sharp-cli
          #npm install -g expo-system-ui
          eas build -p android --local --non-interactive
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: 📦 Upload to Release
        uses: xresloader/upload-to-github-release@v1
        with:
          file: |
            build-*.apk

        #    ${{steps.sign_app.outputs.signedReleaseFile}}
          name: ${{ github.pull_request_target }} ${{ github.GITHUB_BASE_REF }} ${{ github.run_id }}
          tag_name: ${{ github.run_id }} ${{ github.pull_request_target }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Ios:
    if: ${{ github.event.inputs.Ios == 'true' }}
    runs-on: macos-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          #cache: yarn
      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ github.event.inputs.token }}
        env:
          token: ${{ secrets.EXPO_TOKEN }}

     # - name: 📦 Install dependencies
     #   run: yarn install --frozen-lockfile

      - name: 📋 Compiling release
        run: |
          npm install -g expo
          npm install -g sharp-cli
          npm install -g expo-system-ui
          npm install -g expo-modules-autolinking
          eas build -p ios --local --non-interactive
        env:
          GITHUB_TOKEN: ${{ github.token }}

  tags:
    needs: Android
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          #cache: yarn

      - name: 👷 Force repo to latest
        run: git fetch --all && git pull

     # - name: 📦 Install dependencies
     #   run: yarn install --frozen-lockfile

     # - name: 📦 Install semver
      #  run: yarn add --dev semver

     # - name: 🕵️ Resolve major version
     #   uses: actions/github-script@v6
      #  id: version
     #   with:
    #      result-encoding: string
     #     script: |
      #      const semver = require('semver')
      #      const { version } = require('./package.json')
       #     return semver.major(version)

      - name: 🧹 Clean repo
        run: git clean . -xdf && git reset --hard HEAD && git pull && git fetch --tags

      - name: 📋 Update tags
        run: git tag --force v${{ steps.version.outputs.result }} && git push --force --tags
