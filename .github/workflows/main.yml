name: GibbonWrapper

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      Android:
        default: true
        required: false
      Ios:
        default: true
        required: false
      URL:
        default: google.com
        required: false
      token:
        description: Your Expo token, for authentication. (use with secrets)
        required: ${{ secrets.EXPO_TOKEN }}

concurrency:
  group: GibbonWrapper
  cancel-in-progress: false

jobs:
  Android:
    if: ${{ github.ref != 'refs/heads/main' || github.event.inputs.Android == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          #cache: yarn
      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ github.event.inputs.token }}
        env:
          token: ${{ secrets.EXPO_TOKEN }}
      #- name: ğŸ“¦ Install dependencies
      #  run: yarn install --frozen-lockfile

      - name: ğŸ“‹ Compiling release
        run: eas build -p android --local
        env:
          GITHUB_TOKEN: ${{ github.token }}

  Ios:
    if: ${{ github.ref == 'refs/heads/main' && github.event.inputs.Ios == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          #cache: yarn

     # - name: ğŸ“¦ Install dependencies
     #   run: yarn install --frozen-lockfile

      - name: ğŸ“‹ Release code
        run: eas build -p ios --local
        env:
          GITHUB_TOKEN: ${{ github.token }}

  tags:
    needs: Android
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          #cache: yarn

      - name: ğŸ‘· Force repo to latest
        run: git fetch --all && git pull

     # - name: ğŸ“¦ Install dependencies
     #   run: yarn install --frozen-lockfile

     # - name: ğŸ“¦ Install semver
      #  run: yarn add --dev semver

      - name: ğŸ•µï¸ Resolve major version
        uses: actions/github-script@v6
        id: version
        with:
          result-encoding: string
          script: |
            const semver = require('semver')
            const { version } = require('./package.json')
            return semver.major(version)

      - name: ğŸ§¹ Clean repo
        run: git clean . -xdf && git reset --hard HEAD && git pull && git fetch --tags

      - name: ğŸ“‹ Update tags
        run: git tag --force v${{ steps.version.outputs.result }} && git push --force --tags
